openapi: 3.0.3
info:
  title: 'DRF Built Environment Data: Experiments'
  version: 1.0.0
  description: " <strong>BED</strong> offers a suite of web services that users can interact with programmatically. Below, you'll find collections of API requests supported by our web services, organized for easy access and integration into your projects. Data must be obtained using any prgram supporting the HTTP-POST and HTTP-GET methods. 
    <br>
    For detailed descriptions and curl examples visit <a href='/web-services'>Web Services</a>
    <br>
    Get the collections in JSON and YAML formats and start explooring the possibilities with the <strong>BED</strong>'s APIs:
    <ul>
      <li><a href='/build-environment-data-experiments.postman_collection.json' download> build-environment-data-experiments.postman_collection.json </a></li>
      <li><a href='/build-environment-data-experiments.yaml' download> build-environment-data-experiments.yaml </a></li>
    </ul>
    "
servers:
  - url: https://experiments.builtenvdata.eu/api/v1
  - description: Production Server
paths:
  /api/v1/all-datasets/:
    get:
      operationId: all_datasets_retrieve
      tags:
      - all-datasets
      responses:
        '200':
          description: No response body
  /api/v1/contact/:
    post:
      operationId: contact_create
      tags:
      - contact
      responses:
        '200':
          description: No response body
  /api/v1/country/{country_slug}/:
    get:
      operationId: country_retrieve
      description: Get facilities by country
      parameters:
      - in: path
        name: country_slug
        schema:
          type: string
        required: true
      tags:
      - country
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: ''
  /api/v1/dataset-file/:
    get:
      operationId: dataset_file_retrieve
      parameters:
      - in: query
        name: path
        schema:
          type: string
        required: true
      tags:
      - dataset-file
      responses:
        '200':
          description: No response body
  /api/v1/datasets/{project_id}/:
    get:
      operationId: datasets_retrieve
      parameters:
      - in: path
        name: project_id
        schema:
          type: string
        required: true
      tags:
      - datasets
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: ''
  /api/v1/datasets/{project_id}/download/:
    get:
      operationId: datasets_download_retrieve
      parameters:
      - in: query
        name: filename
        schema:
          type: string
        required: true
      - in: path
        name: project_id
        schema:
          type: string
        required: true
      tags:
      - datasets
      responses:
        '200':
          description: No response body
  /api/v1/datasets/explore-results/:
    post:
      operationId: datasets_explore_results_create
      tags:
      - datasets
      responses:
        '200':
          description: No response body
  /api/v1/datasets/filter-results/:
    post:
      operationId: datasets_filter_results_create
      tags:
      - datasets
      responses:
        '200':
          description: No response body
  /api/v1/datasets/search/:
    post:
      operationId: datasets_search_create
      tags:
      - datasets
      responses:
        '200':
          description: No response body
  /api/v1/facility/{facility_slug}/:
    get:
      operationId: facility_retrieve
      parameters:
      - in: path
        name: facility_slug
        schema:
          type: string
        required: true
      tags:
      - facility
      responses:
        '200':
          description: No response body
  /api/v1/get-featured-datasets/:
    get:
      operationId: get_featured_datasets_retrieve
      description: Get featured datasets
      tags:
      - get-featured-datasets
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: ''
  /api/v1/get-latest-about-us/:
    get:
      operationId: get_latest_about_us_retrieve
      description: Get Latest About Us Text
      tags:
      - get-latest-about-us
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AboutUs'
          description: ''
  /api/v1/latest-datasets/:
    get:
      operationId: latest_datasets_retrieve
      description: Get Latest Datasets
      tags:
      - latest-datasets
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: ''
  /api/v1/most-downloaded-datasets/:
    get:
      operationId: most_downloaded_datasets_retrieve
      description: Get Most Downloaded Datasets
      tags:
      - most-downloaded-datasets
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: ''
  /api/v1/people/{person_slug}/:
    get:
      operationId: people_retrieve
      parameters:
      - in: path
        name: person_slug
        schema:
          type: string
        required: true
      tags:
      - people
      responses:
        '200':

          format: date-time
        start_date_added:
          type: string
          readOnly: true
        end_date_added:
          type: string
          readOnly: true
        year_of_experiment:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        url:
          type: string
          nullable: true
          title: Filenames separated by a comma
        active:
          type: boolean
        front_page:
          type: boolean
